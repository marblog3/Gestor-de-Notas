<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>PANEL DE PRECEPTORÍA</title>
  <link rel="website icon" type="png" href="../img/logo.png">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/preceptor.css">
  <link rel="stylesheet" href="../css/responsive.css">
</head>

<header class="main-header">
  <div class="header-left">
    <img src="../img/logo.png" alt="Logo" class="header-logo">
    <h1 class="header-title">E.E.S.T.N°5</h1>
  </div>

  <button class="logout-icon" onclick="logout()">
    <div class="sign">
      <svg viewBox="0 0 512 512">
        <path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9
     406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7
      15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32
       32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z">
        </path>
      </svg>
    </div>
    <div class="text">Cerrar sesión</div>
  </button>
</header>

<body>

  <div class="boletin-container">
    <h1>PANEL DE PRECEPTORÍA</h1>

    <section>
      <h2>Asignar Profesor a Materia</h2>

      <label for="profesorSelect" class="profe"><b>Profesor:</b></label><br>
      <select id="profesorSelect"></select><br>

      <label for="materiaInputPreceptor"><b>Materia:</b></label><br>
      <select id="materiaInputPreceptor" required>
        <option value="">Cargando materias...</option>
      </select><br>

      <label for="anioInputProf"><b>Año:</b></label><br>
      <select id="anioInputProf">
        <option value="">Seleccionar año</option>
        <option value="1ro">1ro</option>
        <option value="2do">2do</option>
        <option value="3ro">3ro</option>
        <option value="4to">4to</option>
        <option value="5to">5to</option>
        <option value="6to">6to</option>
        <option value="7mo">7mo</option>
      </select><br>

      <label for="divisionInputProf"><b>División:</b></label><br>
      <select id="divisionInputProf">
        <option value="">Seleccionar división</option>
        <option value="1ra">1ra</option>
        <option value="2da">2da</option>
        <option value="3ra">3ra</option>
        <option value="4ta">4ta</option>
        <option value="5ta">5ta</option>
        <option value="6ta">6ta</option>
        <option value="7ma">7ma</option>
      </select><br>

      <div class="contenedor-botones">
        <button onclick="asignarMateria()">Asignar</button>
      </div>

      <ul id="materiasList"></ul>
    </section>

    <hr>

    <section>
      <h2>Asignar Alumno a Año / División / Especialidad</h2>

      <label for="alumnoSelect"><b>Alumno:</b></label><br>
      <select id="alumnoSelect"></select><br>

      <label for="anioInput"><b>Año:</b></label><br>
      <select id="anioInput">
        <option value="">Seleccionar año</option>
        <option value="1ro">1ro</option>
        <option value="2do">2do</option>
        <option value="3ro">3ro</option>
        <option value="4to">4to</option>
        <option value="5to">5to</option>
        <option value="6to">6to</option>
        <option value="7mo">7mo</option>
      </select><br>

      <label for="divisionInput"><b>División:</b></label><br>
      <select id="divisionInput">
        <option value="">Seleccionar división</option>
        <option value="1ra">1ra</option>
        <option value="2da">2da</option>
        <option value="3ra">3ra</option>
        <option value="4ta">4ta</option>
        <option value="5ta">5ta</option>
        <option value="6ta">6ta</option>
        <option value="7ma">7ma</option>
      </select><br>

    <label for="especialidadInput"><b>Especialidad:</b></label><br>
      <select id="especialidadInput">
        <option value="Informática">Informática</option>
        <option value="Maestro Mayor de Obra">Maestro Mayor de Obra</option>
        <option value="Electromecánica">Electromecánica</option>
        <option value="Química">Química</option>
      </select><br>

      <div class="contenedor-botones">
        <button onclick="asignarAlumno()">Asignar</button>
      </div>

      <ul id="alumnosList"></ul>
    </section>
    
    <hr>

    <section>
      <h2>Revisión de Boletines de Alumnos</h2>

      <label for="boletinAlumnoSelect"><b>Seleccionar Alumno:</b></label><br>
      <select id="boletinAlumnoSelect">
        <option value="">Cargando alumnos con notas...</option>
      </select><br>

      <div class="contenedor-botones">
        <button onclick="revisarBoletin()">Ver Boletín</button>
      </div>

      <p id="boletinStatus"></p>
    </section>
  </div>

  <script src="../js/preceptor.js"></script>
</body>

</html>
